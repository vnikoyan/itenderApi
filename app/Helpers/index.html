<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		
		document.write("<table border='1'>")

			for ( i = 1; i < 10; i++) {
					document.write("<tr>")
				for ( j = 1; j < 10; j++) {
					if( i + j == 10 || i == j){
					document.write("<td style='color:red'>"+i+"-"+j+"</td>");

					}else{
					document.write("<td>"+i+"-"+j+"</td>");
					}
				}
					document.write("</tr>")

			}
		document.write("</table>")
	</script>
</body>
</html>
